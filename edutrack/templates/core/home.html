{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EduTrack - Your Comprehensive Educational Management Platform">
    <title>EduTrack - Welcome</title>
    
    <link rel="icon" type="image/jpeg" href="{% static 'images/edutrack.jpeg' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            --soft-shadow: 0 10px 25px rgba(0,0,0,0.1);
            --hover-transform: scale(1.05);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 1000px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: rotateY(10deg);
        }

        .logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .logo img {
            max-width: 180px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .dashboard-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            gap: 20px;
        }

        .dashboard-link {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            color: white;
            box-shadow: var(--soft-shadow);
        }

        .dashboard-link i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .dashboard-link:nth-child(1) {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
        }

        .dashboard-link:nth-child(2) {
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
        }

        .dashboard-link:nth-child(3) {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .dashboard-link:hover {
            transform: var(--hover-transform);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" aria-hidden="true">
            <img src="{% static 'images/edutrack.jpeg' %}" alt="EduTrack Logo" class="img-fluid">
        </div>

        <h1>EduTrack</h1>
        <p class="subtitle">Select Your Access Point</p>

        <nav aria-label="Dashboard Navigation">
            <ul class="dashboard-list">
                <li>
                    <a href="{% url 'student_dashboard' %}" class="dashboard-link">
                        <i class="fas fa-graduation-cap"></i> Student Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'teacher_dashboard' %}" class="dashboard-link">
                        <i class="fas fa-chalkboard-teacher"></i> Teacher Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'admin_dashboard' %}" class="dashboard-link">
                        <i class="fas fa-user-shield"></i> Admin Dashboard
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.dashboard-link');
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05) translateY(-5px)';
                });
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1) translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
